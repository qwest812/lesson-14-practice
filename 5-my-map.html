<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function square(x) {
        return x * x;
    }
    function myMap(func, arr) {
        let newArr=[];
        for (let val in arr){
            newArr.push(func(arr[val]));
        }
        return newArr;
    }

    console.log(myMap(square, [1, 2, 3, 4]));
</script>
</body>
</html>

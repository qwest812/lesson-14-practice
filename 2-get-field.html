<script>
    let test = [
        {'firstName': 'test1', 'secondName': 'test3'},
        {'firstName': 'test2', 'secondName': 'test4'},
    ];

    function getField(object, fieldName) {
        let value=[];
        for (let field in object) {
            console.log(object[field][fieldName]);
            if(object[field][fieldName]){
                value.push(object[field][fieldName]);

    }

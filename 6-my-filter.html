<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input=[1,2,3,4,5,6];
    function isOdd(x) {
        return x%2==1;
    }
    function myFilter(input,func){
        let newArr=[];
         for (let val in input){
             if (func(input[val])){
                 newArr.push(input[val]);
             }
         }
         return newArr;
    }

    console.log(myFilter(input, isOdd));
</script>
</body>
</html>
